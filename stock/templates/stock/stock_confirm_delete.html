{% extends "stock/main.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h1 class="h1 border p-3 mb-5 mt-3 text-center">هل أنت متأكد من حذف  المنتج  {{box.name}}</h1>
    <div class="row m-5">
        <div class="col-7 m-auto border border-danger p-4">
            <form method="post">
                    {% csrf_token %}
                    {{ form | crispy}}
                <button type="submit" class="btn btn-danger text-white d-block w-100 h3 mt-3">تأكيد الحذف</button>
                <a href="{% url 'stock:list' %}">الغاء</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
