{% extends "stock/main.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h1 class="h1 border p-3 mb-5 mt-3 text-center">{% if form.instance.pk %}تعديل{% else %} انشاء {% endif %} سجل منتج  {{cloth.name}}</h1>
    <div class="row m-5">
        <div class="col-7 m-auto border border-danger p-4">
            <form method="post">
                    {% csrf_token %}
                    {{ form | crispy}}
                <button type="submit" class="btn btn-danger text-white d-block w-100 h3 mt-3">حفظ</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
